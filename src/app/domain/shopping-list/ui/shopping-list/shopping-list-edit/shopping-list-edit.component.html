<div class="row">
  <div class="col-12">
    <form>
      <div class="row mb-2">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-2">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" (click)="onAddIngredient()">Add</button>
          <button class="btn btn-danger m-2" type="button">Delete</button>
          <button class="btn btn-secondary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
