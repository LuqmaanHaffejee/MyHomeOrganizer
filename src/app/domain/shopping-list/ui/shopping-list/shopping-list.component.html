<div class="container">
  <p class="display-3 text-center">Shopping List</p>
  <hr>
  <div class="row">
    <div class="col-12">
      <app-shopping-list-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
      <hr>
      <ul class="list-group">
        <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
          {{ ingredient.name + ' x ' + ingredient.amount }}
        </a>
      </ul>
    </div>
  </div>
</div>
