<div class="row">
  <div class="col-xs-12 p-2">
    <button class="btn btn-success w-100" routerLink="/recipes/new">New recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <app-recipe-item *ngFor="let recipe of (recipes$ | async); index as i"
                       [recipe]="recipe"
                       [routerLink]="[recipe.id]"
                       [relativeTo]="route"
      >
      </app-recipe-item>
  </div>
</div>
