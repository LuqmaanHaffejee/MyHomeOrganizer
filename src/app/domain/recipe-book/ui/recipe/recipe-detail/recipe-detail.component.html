<div class="container">
  <div class="row">
    <div class="col-12">
      <img class="img-fluid img-thumbnail" style="max-height: 300px; max-width: 300px" [src]="recipe.imagePath" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{ recipe.description }}
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="dropdown" appDropdown>
        <button class="btn btn-primary dropdown-toggle">Manage recipe</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping List</a></li>
          <li><a class="dropdown-item" style="cursor: pointer">Edit Recipe</a></li>
          <li><a class="dropdown-item" style="cursor: pointer">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <h3>Ingredients</h3>
    <div class="card col-12" *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.amount }} x {{ ingredient.name }}
    </div>
  </div>
</div>
