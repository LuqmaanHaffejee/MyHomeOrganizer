<div class="container">
  <div class="row">
    <div class="col-12">
      <img class="img-fluid img-thumbnail" style="max-height: 300px; max-width: 300px" [src]="recipe.imagePath" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Manage recipe</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item">To Shopping List</a></li>
          <li><a class="dropdown-item">Edit Recipe</a></li>
          <li><a class="dropdown-item">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      Ingredients
    </div>
  </div>
</div>
